<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO Register</title>
</head>
<body>
    <div style="text-align: center;">
        <h3>Chat App Register</h3>
    </div>
    <div style= "width: 100%; display: flex; justify-content: center; align-items: center;">
        <div style="border: 1px #000 solid; padding: 10px;">
            <form>
                <div>
                    <div><label>Username</label></div>
                    <div><input id="username" name="username" type="text" placeholder="Type here..."></div>
                </div>

                <div style="margin-top: 20px;">
                    <div>
                        <label>Email</label>
                    </div>
                    <div>
                        <input id="email" name="email" type="email" placeholder="Type here...">
                    </div>                    
                </div>

                
                <div style="margin-top: 20px;">
                    <div>
                        <label>Password</label>
                    </div>
                    <div> 
                        <input id="password" name="password" type="password" placeholder="Type here...">
                    </div>
                    
                </div>

                <div style="margin-top: 20px;">
                    <div>
                        <label>Password Confirm</label>
                    </div>
                    <div>
                        <input id="confirm-password" name="confirm_password" type="password" placeholder="Type here...">
                    </div>
                </div>
                

                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" style="background: rgb(93, 93, 212); color: #fff; padding: 10px 20px; border: none; border-radius: 10px;">Register</button>
                </div>
                
            </form>
        </div>
    </div>

    <script>

        const form = document.getElementsByTagName('form')[0];

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('confirm-password').value;

            const data = {
                username: username,
                email: email,
                password: password
            };

            // let formData = new FormData();
            // formData.append('data', data);

            let xhr = new XMLHttpRequest();

            xhr.open('POST', 'http://localhost:3000/api/v1/register', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.onreadystatechange = function(){
                if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200){
                    // console.log(xhr.responseText);
                    window.location.href = '/login?register=success';
                }
            };

            xhr.send(JSON.stringify(data));
        });
        
    </script>
    
</body>
</html>
